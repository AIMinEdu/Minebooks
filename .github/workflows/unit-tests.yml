name: Unit Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name != 'workflow_dispatch' &&  github.ref_name || inputs.branch}}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
